<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>The-Witze-App</title>
  </head>
  <body>
    <div id="app">
      <section class="heading">
        <h1 class="heading__title">Witze App</h1>
      </section>
      <section class="joke">
        <div class="joke__actuality">
          <p class="joke__actuality--text">
            Klicke auf dem Button um einen Witz zu laden!
          </p>

          <div class="joke__actuality--handling">
            <button class="joke__new-button">Neuer Witz laden</button>

            <button
              id="hidden-button"
              class="joke__save-button joke__save-button--hidden"
            >
              <span>Witz speichern</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="joke__handling--save-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>

      <section class="joke-save">
        <div class="joke-save__heading">
          <h2 class="joke-save__heading--title">Gespeicherte Witze</h2>
        </div>
        <div class="joke-save__list" id="hidden-joke">
          <p id="joke-save__list--placeholder" class="joke-save__list">
            <em>Kein Witz ist gespeichert!</em>
          </p>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
